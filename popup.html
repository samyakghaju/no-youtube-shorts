<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 220px;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    h3 {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .toggle {
      position: relative;
      width: 60px;
      height: 30px;
      background: #444;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 auto;
      transition: background 0.3s;
    }

    .circle {
      position: absolute;
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle.on {
      background: #00ff9c;
    }

    .toggle.on .circle {
      transform: translateX(30px);
    }

    small {
      display: block;
      margin-top: 15px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h3>No YouTube Shorts</h3>

  <div id="toggle" class="toggle">
    <div class="circle"></div>
  </div>

  <small>Made by @sxmyzk</small>

  <script src="popup.js"></script>
</body>
</html>
